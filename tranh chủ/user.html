<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập Nhật Thông Tin Người Dùng</title>
    <link rel="stylesheet" href="hieuungnoi1.css" />
    <link rel="stylesheet" href="trangtrichinh.css" />
    <link rel="stylesheet" href="trangtrikhungchinh.css" />
    <link rel="stylesheet" href="animation1.css" />
    <link rel="stylesheet" href="trangtridang1.css" />
    <link rel="stylesheet" href="header1.css" />
    <link rel="stylesheet" href="avatar.css" />
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <header>
      <h1 style="color: black">Cập Nhật Thông Tin Người Dùng</h1>
    </header>
    <main>
      <form id="user-info-form">
        <div class="avatar-container">
          <img src="path/to/avatar.jpg" alt="Avatar" class="avatar" />
        </div>
        <div class="form-group">
          <label for="name">Họ và tên:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Nhập họ và tên..."
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Nhập email..."
          />
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="Nhập số điện thoại..."
          />
        </div>
        <div class="form-group">
          <label for="Khoa">Khoa:</label>
          <input
            type="khoa"
            id="khoa"
            name="khoa"
            required
            placeholder="Chuyên khoa..."
          />
        </div>
        <button type="submit" class="submit-button">Cập Nhật</button>
      </form>
    </main>

    <footer>
      <p style="color: black">
        &copy; 2024 Công ty TNHH 4TV. Mọi quyền được bảo lưu.
      </p>
    </footer>

    <script src="avatar.js"></script>
    <stript src="chucnangcapnhat.js"></stript>
  </body>
</html>
